<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 認證與會員註冊</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6e7cfd, #8a9eff);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            overflow: hidden;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.2);
            max-width: 420px;
            width: 100%;
            backdrop-filter: blur(15px);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            margin-bottom: 30px;
            font-size: 32px;
            color: #fff;
            font-weight: 700;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
            line-height: 1.3;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 18px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 12px;
            background-color: #fff;
            color: #333;
            font-size: 16px;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #4285F4;
            outline: none;
            box-shadow: 0 0 18px rgba(66, 133, 244, 0.5);
        }

        button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #4285F4, #357ae8);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px 0;
        }

        button:hover {
            background: linear-gradient(45deg, #357ae8, #4285F4);
            transform: translateY(-4px);
        }

        #google-login-btn {
            background-color: #db4437;
        }

        #google-login-btn:hover {
            background-color: #c1351d;
        }

        #user-info {
            margin-top: 20px;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            color: #333;
            display: none;
            text-align: center;
        }

        #user-info img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 3px solid #289f75;
            object-fit: cover;
        }

        #logout-btn {
            width: 100%;
            padding: 14px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }

        .last-login {
            font-size: 14px;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Google認證與會員註冊</h1>

        <div id="login-form">
            <form id="loginForm"> <!-- 新增表單 -->
                <input type="email" id="email" placeholder="請輸入電子郵件" required>
                <input type="password" id="password" placeholder="請輸入密碼" required>
                <button id="login-btn">登入</button>
            </form>
            <form id="registrationForm"> <!-- 新增表單 -->
                <input type="email" id="registerEmail" placeholder="請輸入電子郵件" required>
                <input type="password" id="registerPassword" placeholder="請輸入密碼" required>
                <button id="register-btn">註冊</button>
            </form>
            <button id="google-login-btn">使用 Google 登入</button>
        </div>
        

        <!-- 用戶資料顯示卡片 -->
        <div id="user-info">
            <img id="profile-pic" src="" alt="Profile Picture">
            <h2 id="user-name"></h2>
            <p id="user-email"></p>
            <p id="last-login" class="last-login"></p>
            <button id="logout-btn">登出</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import {
            getAuth,
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            signInWithPopup,
            GoogleAuthProvider,
            signOut,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

        import {
            getDatabase,
            ref,
            set,
            update
        } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB4DwEUsYBVWZIy68_SDJw8Z3_NAswNl-M",
            authDomain: "webprogramming-e9cb9.firebaseapp.com",
            databaseURL: "https://webprogramming-e9cb9-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "webprogramming-e9cb9",
            storageBucket: "webprogramming-e9cb9.firebasestorage.app",
            messagingSenderId: "1047928669829",
            appId: "1:1047928669829:web:af333892985b3a3e6c4bec"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        // 儲存用戶資料及最後登入時間
        function saveUserInfoToDatabase(user) {
            const userRef = ref(database, `users/${user.uid}`);
            const lastLoginTime = new Date().toISOString(); // 獲取當前時間戳
            set(userRef, {
                displayName: user.displayName || "匿名使用者",
                email: user.email,
                photoURL: user.photoURL || "",
                lastLogin: lastLoginTime // 儲存最後登入時間
            }).then(() => {
                displayUserInfo(user, lastLoginTime);
            }).catch((error) => {
                alert("資料儲存失敗：" + error.message);
            });
        }

        // 顯示用戶資料與最後登入時間
        function displayUserInfo(user, lastLoginTime) {
            document.getElementById("user-info").style.display = "block";
            document.getElementById("login-form").style.display = "none";
            document.getElementById("profile-pic").src = user.photoURL || "https://via.placeholder.com/80";
            document.getElementById("user-name").textContent = user.displayName || "匿名使用者";
            document.getElementById("user-email").textContent = user.email;
            document.getElementById("last-login").textContent = `最後登入時間：${lastLoginTime}`;
        }

        // 登出功能
        document.getElementById("logout-btn").addEventListener("click", () => {
            signOut(auth)
                .then(() => {
                    document.getElementById("user-info").style.display = "none";
                    document.getElementById("login-form").style.display = "block";
                })
                .catch((error) => {
                    alert("登出失敗：" + error.message);
                });
        });

        // 監聽註冊表單提交事件
        document.getElementById("registrationForm").addEventListener("submit", function (event) {
            event.preventDefault(); // 防止表單默認提交，避免頁面刷新

            // 取得使用者輸入的電子郵件和密碼
            const email = document.getElementById("registerEmail").value;
            const password = document.getElementById("registerPassword").value;

            // 呼叫 Firebase 進行註冊
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    // 註冊成功
                    console.log("註冊成功！", userCredential);
                })
                .catch(error => {
                    // 註冊錯誤處理
                    handleRegistrationError(error);  // 使用註冊錯誤處理
                });
        });

        // 註冊錯誤處理函式
        function handleRegistrationError(error) {
            // 檢查 error 物件是否有效且包含 code 屬性
            if (!error || !error.code) {
                alert("發生未知錯誤，請稍後再試！");
                return;
            }

            // 錯誤訊息映射表
            const customMessages = {
                'auth/invalid-email': "無效的電子郵件格式！",
                'auth/email-already-in-use': "此電子郵件已經被註冊！",
                'auth/weak-password': "密碼過於簡單，請使用更強的密碼！",
            };

            // 根據錯誤代碼獲取對應的錯誤訊息
            const errorMessage = customMessages[error.code] || error.message || "註冊發生錯誤，請稍後再試！";

            // 顯示錯誤訊息
            alert(errorMessage);
        }



        // 監聽登入表單提交事件
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault(); // 防止表單默認提交，避免頁面刷新

            // 取得使用者輸入的電子郵件和密碼
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // 呼叫 Firebase 進行登入
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(userCredential => {
                    // 登入成功
                    console.log("登入成功！", userCredential);
                })
                .catch(error => {
                    // 登入錯誤處理
                    handleLoginError(error);  // 使用登入錯誤處理
                });
        });

        // 登入錯誤處理函式
        function handleLoginError(error) {
            // 檢查 error 物件是否有效且包含 code 屬性
            if (!error || !error.code) {
                alert("發生未知錯誤，請稍後再試！");
                return;
            }

            // 錯誤訊息映射表
            const customMessages = {
                'auth/invalid-email': "無效的電子郵件格式！",
                'auth/user-not-found': "找不到此用戶！",
                'auth/wrong-password': "密碼錯誤，請再試一次！",
                'auth/too-many-requests': "嘗試次數過多，請稍後再試！",
            };

            // 根據錯誤代碼獲取對應的錯誤訊息
            const errorMessage = customMessages[error.code] || error.message || "登入發生錯誤，請稍後再試！";

            // 顯示錯誤訊息
            alert(errorMessage);
        }


        // Google 登入功能
        const googleProvider = new GoogleAuthProvider();
        document.getElementById("google-login-btn").addEventListener("click", () => {
            signInWithPopup(auth, googleProvider)
                .then((result) => {
                    const user = result.user;
                    saveUserInfoToDatabase(user);
                })
                .catch((error) => {
                    alert("Google 登入失敗：" + error.message);
                });
        });

        // 用戶狀態監聽
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // 從 Firebase 獲取最後登入時間
                const userRef = ref(database, `users/${user.uid}`);
                userRef.once('value').then(snapshot => {
                    const userData = snapshot.val();
                    const lastLoginTime = userData ? userData.lastLogin : "無法獲取";
                    displayUserInfo(user, lastLoginTime);
                });
            }
        });
    </script>
</body>

</html>
