        /* 讓整個 body 以 flexbox 方式佈局 */
        body {
            display: flex;

/* 設置輪播圖容器的最大高度，防止圖片過大 */
.carousel-inner {
    position: relative;
    max-height: 500px; /* 設定最大高度 */
    overflow: hidden; /* 防止超出容器的圖片顯示 */
}

/* 圖片樣式，保持圖片比例且填滿容器 */
.carousel-item img {
    width: 100%;
    height: auto;
    object-fit: cover; /* 保持圖片比例並填滿容器 */
}

/* 輪播按鈕樣式，確保其不被隱藏且樣式簡潔 */
.carousel-control-prev, .carousel-control-next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    z-index: 5; /* 保證按鈕在圖片上方 */

    border: none;
    padding: 10px;
    border-radius: 50%;
}

.carousel-control-prev-icon, .carousel-control-next-icon {
    filter: invert(1); /* 白色箭頭 */
}



/* 卡片樣式，確保卡片不會與輪播圖重疊 */
.card {
    position: relative;
    z-index: 10; /* 確保卡片在輪播圖上方 */
    margin-top: 20px; /* 調整與圖片的間距 */
}

            color: #333;

            /* 機器人訊息靠左 */

    <script>
        // 開啟/關閉聊天框
        function toggleChatbot() {
            const chatbot = document.getElementById("chatbot");
            chatbot.style.display = (chatbot.style.display === "none") ? "flex" : "none";
        }

        // 發送訊息並顯示回應
        async function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            if (userInput.trim() === "") return;

            appendMessage(userInput, "user-message");
            document.getElementById("user-input").value = "";

            const response = await getDialogflowResponse(userInput);
            appendMessage(response, "bot-message");
        }

        // 顯示訊息
        function appendMessage(message, sender) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", sender);
            messageDiv.textContent = message;
            document.getElementById("chatbox").appendChild(messageDiv);
            document.getElementById("chatbox").scrollTop = document.getElementById("chatbox").scrollHeight;
        }

        // 呼叫 Dialogflow API
        async function getDialogflowResponse(userInput) {
            const projectId = "YOUR_PROJECT_ID";  // 替換為您的 Dialogflow 專案 ID
            const sessionId = "12345";  // 您可以為每次會話生成唯一的 sessionId
            const languageCode = "zh-Hant";  // 中文語言代碼

            const response = await fetch(`https://dialogflow.googleapis.com/v2/projects/${projectId}/agent/sessions/${sessionId}:detectIntent`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer YOUR_ACCESS_TOKEN`,  // 替換為您的 OAuth 2.0 訪問令牌
                },
                body: JSON.stringify({
                    queryInput: {
                        text: {
                            text: userInput,
                            languageCode: languageCode
                        }
                    }
                })
            });

            const data = await response.json();
            const botResponse = data.queryResult.fulfillmentText;
            return botResponse;
        }
    </script>
